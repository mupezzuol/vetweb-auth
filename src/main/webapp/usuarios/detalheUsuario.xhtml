<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
		<f:viewParam value="#{usuarioDetalheBean.id}" name="id"/>
		<f:viewAction action="#{usuarioDetalheBean.findById()}" />
	</f:metadata>
		
	<ui:composition 
		xmlns:p="http://primefaces.org/ui"
		template="/template/layout.xhtml">
		
		<ui:define name="content">
			<p:layoutUnit position="center">
				<p:panelGrid columns="2">
				    <f:facet name="header">
						<img src="#{request.contextPath}/arquivo/#{usuarioDetalheBean.usuario.caminhoFoto}"
							height="30%" alt="#{usuarioDetalheBean.usuario.username}" />
				    </f:facet>
				 
				    <h:outputText value="Username" style="font-weight: bold;"/>
				    <h:outputText value="#{usuarioDetalheBean.usuario.username}" />
				 
				    <h:outputText value="Email" style="font-weight: bold;"/>
				    <h:outputText value="#{usuarioDetalheBean.usuario.email}" />

				    <h:outputText value="Perfis" style="font-weight: bold;"/>
				    <h:outputText value="#{usuarioDetalheBean.usuario.perfis.toArray()}" />
				    
				    
				</p:panelGrid>					
		    </p:layoutUnit>
	    </ui:define>
	    	
	</ui:composition>
	
</html>
